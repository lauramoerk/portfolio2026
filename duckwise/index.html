<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Title — Your Name</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body class="project-page">
  <!-- keep your existing topbar markup -->
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="index.html">Your Name</a>
      <nav class="nav">
        <a href="index.html">Index</a>
        <a href="#">Media</a>
        <a href="#">CV</a>
        <a href="#">About</a>
      </nav>
    </div>
  </header>

  <main class="p">
    <!-- HERO (big whitespace + centered title) -->
    <section class="p-hero">
      <div class="p-hero__inner">
        <h1 class="p-title">Space</h1>
        <div class="p-sub">WEBSITE DESIGN + BUILD</div>
        <div class="p-year">2024</div>
      </div>
    </section>

    <!-- FULL-BLEED MEDIA (like the big image in your recording) -->
    <section class="p-media p-media--bleed">
      <img src="../media/duckwiseimages/duckwisecaseprimary.png" alt="Project hero" />
      <!-- or:
      <video src="media/space-hero.mp4" autoplay muted loop playsinline></video>
      -->
    </section>

    <!-- CENTERED SMALLER MEDIA (the “floating in whitespace” feel) -->
    <section class="p-media p-media--center">
      <img src="../media/duckwiseimages/duckwisecase.png" alt="Centered image" />
    </section>

    <!-- TEXT (sits with lots of breathing room) -->
    <section class="p-text">
      <p>
        Space is a luxury interior fragrance label based in Los Angeles, with a mission to capture
        stories through scent. Fragrance embodies memory, mood, and moment in perfect harmony...
      </p>
    </section>

    <!-- SPLIT FULL-BLEED (two-up, no gap) -->
    <section class="p-split">
      <div class="p-split__col">
        <img src="images/space-split-1.jpg" alt="Split image 1" />
      </div>
      <div class="p-split__col">
        <img src="images/space-split-2.jpg" alt="Split image 2" />
      </div>
    </section>

    <!-- MORE FULL-BLEED STACK -->
    <section class="p-media p-media--bleed">
      <img src="images/space-3.jpg" alt="Project image 3" />
    </section>

    <section class="p-media p-media--bleed">
      <img src="images/space-4.jpg" alt="Project image 4" />
    </section>

    <!-- BACK LINK -->
    <section class="p-back">
      <a href="index.html">Back to Index</a>
    </section>
  </main>
</body>
</html>
